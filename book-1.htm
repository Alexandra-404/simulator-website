                    <h3 class="zagal2">Табличные задачи</h3>
                    <br></br>
                    <h3 class="zagal2">Ключевые слова:</h3>
                    <p class="zagal2">- информационные процессы</p>
                    <p class="zagal2">- информационная деятельность</p>
                    <p class="zagal2">- сбор информации</p>
                    <p class="zagal2">- обработка информации</p>
                    <p class="zagal2">- хранение информации, носитель информации</p>
                    <p class="zagal2">- передача информации, источник, канал связи, приёмник</p><br>
                    <h3 class="zagal2">1.2.1. Понятие информационного процесса</h3>
                    <p class="zagal2">Последовательная смена состояний (изменение) в развитии чего-либо называется процессом.</p>
                    <p class="zagal2">Процессы, связанные с изменением информации или действиями с использованием информации, называют информационными процессами.</p>
                    <p class="zagal2">Можно выделить следующие основные информационные процессы: сбор информации, представление информации, обработка информации, хранение информации, передача информации.</p>
                    <p class="zagal2">Рассматривая карту местности, читая афишу, просматривая телепередачу, измеряя температуру воздуха, делая новые записи в календаре погоды или в телефонной книге, мы собираем и сохраняем информацию. Пытаясь решить возникшую проблему, выполнить домашнее задание, ответить на вопрос, мы всегда обрабатываем известную информацию. Отправляем мы телеграмму, пишем SMS-сообщение или разговариваем по телефону — мы передаём и получаем информацию.</p>
                    <p class="zagal2">Деятельность человека, связанную с процессами сбора, представления,обработки, хранения и передачи информации, называют информационной деятельностью.</p>
                    <p class="zagal2">Рассмотрим информационные процессы более подробно.</p>
                    <h3 class="zagal2">1.2.2. Сбор информации</h3>
                    <p class="zagal2">Решение практически любой задачи начинается со сбора информации. Например,для того чтобы знать, какие телефильмы вы сможете посмотреть во время каникул, вам нужно собрать соответствующую информацию из программ телеканалов. Чтобы подготовить сообщение о достопримечательностях родного края, вам нужно расспросить взрослых, посетить краеведческий музей, изучить справочную литературу. Чтобы выбрать книгу в подарок другу, нужно знать, чем он интересуется и какие книги у него уже есть.</p>
                    <p class="zagal2">Особая ценность собранной информации состоит в том, что она может служить источником новых знаний об окружающем нас мире.</p>
                    <p class="zagal2">Можно привести примеры сбора информации, предполагающие использование различных измерительных устройств. Так, задача составления прогноза погоды предполагает сбор на метеорологических станциях информации о температуре, осадках, атмосферном давле-нии, влажности воздуха, скорости и направлении ветра.</p>
                    <p class="zagal2">Многие интересующие специалистов процессы протекают очень быстро и могут быть сопряжены с опасностью для жизни. Например,такие ситуации могут возникнуть при сборе информации об аэро-динамических характеристиках при разработке новой модели автомобиля, о его возможных повреждениях при столкновении с препятствием ит.д.В подобных случаях,для сбора информации используются сложные автоматизированные измерительные комплексы.</p>
                    <h3 class="zagal2">1.2.3. Обработка информации</h3>
                    <p class="zagal2">Информацию об окружающем мире, собранную непосредственно через органы чувств или с помощью измерительных приборов, чело-век должен своевременно обрабатывать. Например, при переходе улицы следует очень быстро обрабатывать информацию о сигналах светофора, о движении автомашин и др. Значительно большие информационные потоки должен обрабатывать специалист, обслуживающий пульт управления электростанции или другой сложной технической системы.</p>
                    <p class="zagal2">Когда пешеход переходит улицу, ученик отвечает на вопрос по истории, решает геометрическую задачу или переводит текст с русско-го языка на иностранный,а пилот принимает решение о наборе высоты или изменении скорости полёта, все они обрабатывают входную(поступившую) информацию. Из этой информации после её обработки получается выходная информация.</p>
                    <p class="zagal2">Обработка информации — это целенаправленный процесс изменения содержания или формы представления информации.</p>
                    <h3 class="zagal2">Можно выделить два типа обработки информации:</h3>
                    <p class="zagal2">1) обработка, связанная с получением нового содержания, новой информации</p>
                    <p class="zagal2">2) обработка, связанная с изменением формы представления информации, не изменяющая её содержания.</p>
                    <p class="zagal2">К первому типу обработки информации относятся: преобразовапие по правилам (в том числе вычисления по формулам), исследование объектов познания по их моделям, логические рассуждения,обобщение и др.</p>
